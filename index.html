<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>圖片輪播倒數</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    #container {
      display: inline-block;
      position: relative;
    }

    #timer {
      font-size: 1.2rem;
      margin-bottom: 8px;
      padding: 10px 18px;
      display: inline-block;
      background-color: #f0f8ff;
      border: 2px solid #3399ff;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .time-block {
      padding: 4px 8px;
      margin: 0 4px;
      border-radius: 5px;
      font-weight: bold;
    }

    .days, .hours, .minutes {
      background-color: #e0f0ff;
      color: #0066cc;
    }

    .seconds {
      background-color: #ffe0e0;
      color: #cc0000;
    }

    #image {
      width: 300px;
      height: auto;
      transition: opacity 1s;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="timer">計算中...</div>
    <img id="image" src="3.png" alt="圖片2" title="天降加速週" />
  </div>

  <script>
    const imageElement = document.getElementById("image");

const imageUrls = [
  { src: "4.png", title: "金幣加倍週" },
  { src: "1.png", title: "經驗加倍週" },
  { src: "2.png", title: "改屬性週" },
  { src: "3.png", title: "天降加速週" }
];

let currentImageIndex = parseInt(localStorage.getItem("currentImageIndex") || "0", 10);
updateImage();

function updateImage() {
  const image = imageUrls[currentImageIndex];
  imageElement.src = image.src;
  imageElement.title = image.title;
}

function getNextMondayAt7PM() {
  const now = new Date();
  const result = new Date(now);

  // 先設定這週的週一 19:00
  const currentDay = now.getDay(); // 週日是 0
  const daysSinceMonday = (currentDay + 6) % 7; // 把週一變成 0

  result.setDate(now.getDate() - daysSinceMonday);
  result.setHours(19, 0, 0, 0);

  // 如果現在時間已經超過這週一的 19:00，則往下一週推
  if (now >= result) {
    result.setDate(result.getDate() + 7);
  }

  return result;
}



function updateCountdown() {
  const now = new Date();
  const target = getNextMondayAt7PM();

  const diff = target - now;

  // 觸發換圖邏輯
  if (diff <= 0) {
   const targetTime = target.getTime();
const lastSwitch = parseInt(localStorage.getItem("lastSwitch") || "0", 10);

if (lastSwitch !== targetTime) {
  // 換圖
  localStorage.setItem("lastSwitch", targetTime.toString());
      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
      localStorage.setItem("currentImageIndex", currentImageIndex.toString());
     

      imageElement.style.opacity = 0;
      setTimeout(() => {
        updateImage();
        imageElement.style.opacity = 1;
      }, 500);
    }

    document.getElementById("timer").innerText = "時間到了！";
    return;
  }

  const seconds = Math.floor((diff / 1000) % 60);
  const minutes = Math.floor((diff / 1000 / 60) % 60);
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));

  document.getElementById("timer").innerHTML =
    `<span class="time-block days">${days}天</span>
     <span class="time-block hours">${hours}時</span>
     <span class="time-block minutes">${minutes}分</span>
     <span class="time-block seconds">${seconds}秒</span>`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

  </script>

</body>
</html>
