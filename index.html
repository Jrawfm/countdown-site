<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>圖片輪播倒數</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    #container {
      display: inline-block;
      position: relative;
    }

    #timer {
      font-size: 1.2rem;
      margin-bottom: 8px;
      padding: 10px 18px;
      display: inline-block;
      background-color: #f0f8ff;
      border: 2px solid #3399ff;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .time-block {
      padding: 4px 8px;
      margin: 0 4px;
      border-radius: 5px;
      font-weight: bold;
    }

    .days, .hours, .minutes {
      background-color: #e0f0ff;
      color: #0066cc;
    }

    .seconds {
      background-color: #ffe0e0;
      color: #cc0000;
    }

    #image {
      width: 300px;
      height: auto;
      transition: opacity 1s;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="timer">計算中...</div>
    <img id="image" src="" alt="圖片" title="" />
  </div>

  <script>
    const imageElement = document.getElementById("image");
    const timerElement = document.getElementById("timer");

    const imageUrls = [
      { src: "3.png", title: "天降加速週" },
      { src: "4.png", title: "金幣加倍週" },
      { src: "1.png", title: "經驗加倍週" },
      { src: "2.png", title: "改屬性週" }
    ];

    // 修正版：以每週一 19:00 為週期計算
    function getCurrentImageIndex() {
      const startDate = new Date("2024-01-01T19:00:00+08:00");
      const now = new Date();

      const weekMs = 7 * 24 * 60 * 60 * 1000;
      const diff = now - startDate;

      const weeksPassed = Math.floor(diff / weekMs);
      const currentWeekStart = new Date(startDate.getTime() + weeksPassed * weekMs);

      // 如果當前時間尚未達到當週一 19:00，仍視為上一週
      if (now < currentWeekStart) {
        return (weeksPassed - 1 + imageUrls.length) % imageUrls.length;
      } else {
        return weeksPassed % imageUrls.length;
      }
    }

    function updateImage() {
      const index = getCurrentImageIndex();
      const image = imageUrls[index];
      imageElement.src = image.src;
      imageElement.alt = image.title;
      imageElement.title = image.title;
    }

    // 修正版：正確取得下個週一 19:00
    function getNextMondayAt7PM() {
      const now = new Date();
      const result = new Date(now);
      const day = now.getDay(); // Sunday = 0, Monday = 1
      const isBefore7PM = now.getHours() < 19 || (now.getHours() === 19 && now.getMinutes() === 0 && now.getSeconds() === 0);

      if (day === 1 && isBefore7PM) {
        result.setHours(19, 0, 0, 0);
      } else {
        const daysToAdd = (8 - day) % 7 || 7;
        result.setDate(now.getDate() + daysToAdd);
        result.setHours(19, 0, 0, 0);
      }

      return result;
    }

    function updateCountdown() {
      const now = new Date();
      const target = getNextMondayAt7PM();
      const diff = target - now;

      if (diff <= 0) {
        timerElement.innerText = "時間到了！";
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      timerElement.innerHTML =
        `<span class="time-block days">${days}天</span>
         <span class="time-block hours">${hours}時</span>
         <span class="time-block minutes">${minutes}分</span>
         <span class="time-block seconds">${seconds}秒</span>`;
    }

    // 初始化圖片載入錯誤處理
    imageElement.onerror = () => {
      imageElement.src = "";
      imageElement.alt = "找不到圖片";
      imageElement.title = "找不到圖片";
    };

    // 初始化與定時更新
    updateImage();
    updateCountdown();

    setInterval(() => {
      updateCountdown();
      updateImage();
    }, 1000);
  </script>

</body>
</html>
